<html lang="en">
<head>

    <link rel="icon" type="image/png" href="images/alaa.png">

</head>
<body>


  <div id="app-loader">
  <div class="loader-wrapper">
    <div class="ring"></div>
    <img src="images/Emblem1.png" alt="loading" class="logo-loader">
  </div>
</div>


  <app-root></app-root>


   <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('app-loader');
      if (loader) {
        loader.style.opacity = '0';
        loader.style.pointerEvents = 'none';
        setTimeout(() => loader.remove(), 300);
      }
    });
  </script>


</body>
</html>
