<header class="header">
  <nav class="navbar">
    <div class="logo">
      <img src="images\Logo-horizontal.png" alt="Logo" class="logo-img">
    </div>
    <ul class="nav-menu" [class.active]="menuActive">
      <!-- Menu Buttons for Mobile -->
      <li class="nav-item mobile-menu-item">
        <button class="mobile-menu-btn cv-btn" (click)="openCvModal()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14,2 14,8 20,8"/>
          </svg>
          Voir mon CV
        </button>
      </li>
      <li class="nav-item mobile-menu-item">
        <button class="mobile-menu-btn projects-btn" (click)="closeMenu()" onclick="location.href='#projects'">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
          </svg>
          Mes Projets
        </button>
      </li>
      <li class="nav-item mobile-menu-item">
        <button class="mobile-menu-btn contact-btn" (click)="closeMenu()" onclick="location.href='#contact'">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          Contact moi
        </button>
      </li>
      
      <!-- Date and Weather Card -->
      <li class="nav-item datetime-display">
        <div class="datetime-wrapper">
          <div class="date-time-info">
            <span class="date-text">{{ currentDate }}</span>
            <span class="time-text">{{ currentTime }}</span>
          </div>
          <div class="weather-info" *ngIf="weather">
            <span class="weather-icon">{{ getWeatherIcon(weather.weathercode) }}</span>
            <span class="weather-temp">{{ weather.temperature }}°C / Tunis</span>
          </div>
        </div>
      </li>
    </ul>
    <div class="lang-switcher">
      <button 
        class="lang-btn fr" 
        [class.active]="currentLang === 'fr'"
        (click)="switchLanguage('fr')"
        aria-label="Français">
        FR
      </button>
      <span class="lang-separator">|</span>
      <button 
        class="lang-btn en" 
        [class.active]="currentLang === 'en'"
        (click)="switchLanguage('en')"
        aria-label="English">
        EN
      </button>
    </div>
    <div class="hamburger" [class.active]="menuActive" (click)="toggleMenu()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </nav>
</header>
