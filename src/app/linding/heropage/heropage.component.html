<section class="hero-section">
  <div class="container">
    <!-- Stats Section -->
    <div class="stats-container">
      <div class="stat-item">
        <h3 class="stat-number">+5</h3>
        <p class="stat-label">{{ 'hero.projetsRealises' | translate }}</p>
      </div>
      <div class="stat-item">
        <h3 class="stat-number">+10</h3>
        <p class="stat-label">{{ 'hero.technologies' | translate }}</p>
      </div>
      <div class="stat-item">
        <h3 class="stat-number">100%</h3>
        <p class="stat-label">{{ 'hero.engagement' | translate }}</p>
      </div>
      <div class="stat-item">
        <h3 class="stat-number">+3 ans</h3>
        <p class="stat-label">{{ 'hero.experience' | translate }}</p>
      </div>
    </div>

    <!-- Main Content -->
    <div class="hero-content">
      <!-- Left Side: Text Content -->
      <div class="hero-text">
        <h1 class="hero-title">Ala</h1>
        <p class="hero-subtitle">{{ 'hero.subtitle' | translate }}</p>
        
        <button class="contact-button" routerLink="/contact">
          <span>{{ 'footer.contact' | translate }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
          </svg>
        </button>
        
        <div class="scroll-indicator" (click)="scrollToNextSection()">
          <span>{{ 'hero.scroll' | translate }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12l7 7 7-7"/>
          </svg>
        </div>
      </div>

      <!-- Right Side: Image and Badges -->
      <div class="hero-image-wrapper">
        <div class="hero-image-container">
          <img src="/images/img-hero-section.png" alt="Ala Ben Salem" class="hero-image">
        </div>
      </div>
    </div>
  </div>
</section>
