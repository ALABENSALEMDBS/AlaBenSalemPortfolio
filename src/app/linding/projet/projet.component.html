<section class="projet-section">
  <div class="container">
    <div class="projet-content">
      <!-- Left Side: Text Content -->
      <div class="projet-text">
        <h2 class="projet-title">{{ 'projects.title' | translate }}</h2>
        
        <button class="projet-btn">
          <span>{{ 'projects.Voir-mes-projets' | translate }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
      </div>

      <!-- Right Side: Image -->
      <div class="projet-image-wrapper">
        <div class="projet-image-container">
          <img src="images/img-cta.png" alt="Projet showcase" class="projet-image">
        </div>
      </div>
    </div>
  </div>
</section>
