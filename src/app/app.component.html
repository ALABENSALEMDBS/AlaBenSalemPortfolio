<div class="custom-cursor"></div>
<div class="cursor-follower"></div>

<app-header></app-header>
<router-outlet></router-outlet>
<app-footer></app-footer>

<!-- Modal CV Global -->
<div class="cv-modal" [class.active]="isCvModalOpen" (click)="closeCvModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="closeCvModal()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
    <div class="modal-header">
      <h3>{{ 'about.Mon-CV' | translate }}</h3>
      <a [href]="cvPath" download="CV_Alaa_Ben_Salem.pdf" class="download-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        {{ 'about.Telecharger' | translate }}
      </a>
    </div>
    <div class="pdf-viewer">
      <iframe *ngIf="!isMobile" [src]="cvUrl" frameborder="0"></iframe>
      <div *ngIf="isMobile" class="mobile-pdf-message">
        <div class="pdf-icon">
          <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10 9 9 9 8 9"/>
          </svg>
        </div>
        <h4>CV - Alaa Ben Salem</h4>
        <p>{{ 'about.notePhone1' | translate }}</p>
        <p>{{ 'about.notePhone2' | translate }}</p>
        <a [href]="cvPath" download="CV_Alaa_Ben_Salem.pdf" class="mobile-download-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          {{ 'about.Telecharger' | translate }}
        </a>
      </div>
    </div>
  </div>
</div>
